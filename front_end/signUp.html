<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
      <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="/assets/style.css">
      </head>
      <body class="signUp_body">
        <header>
            <nav class="signUp_nav">
              <a href="/quiz_home.html">Login In</a>
              <a href="/welcome_page.html">Welcome Page</a>
              <a href="#">Scores</a>
            </nav>
          </header>
        <main class="signUp_page">
            <section>
                <div class="info">
                    <h2>New Member</h2>
                    <form>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder= "Enter First Name"><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"placeholder= "Enter Last Name"><br>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder= "Enter Email"><br>
                        <label for="Phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone"placeholder= "Enter Phone Number"><br>
                        <label for="streetAdress">Street Address:</label>
                        <input type="text" id="street" name="street" placeholder="Enter Street"><br>
                        <label for="cityAddress">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City"><br>
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="Enter Zip Code"><br>
                        <label for="level_of_completion">Level of Completion</label>
                        <input type="text" id="education" name="education" placeholder="Education"><br>
                        <input class="submit" type="submit" value="Submit">
                    </form>
                </div>
            </section>
        </main>
      </body>
